<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Alura.ico" type="image/x-icon">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style2.css">
    <script src="JAVA.JS"></script>
</head>
<body>
    
    <header ></header>
    
    <main>
        
        <section class="container">
            
            <div class="item">
                <a href="./index.html">
                    <img class="logotipo-alura" src="assets/Logo Alura.png" alt="Logo Alura">
                </a>
            </div>
           
            <div  class="item">
                <div class="area-de-texto-1">
                    <textarea id="input-textarea" cols="30" rows="4" placeholder="digite seu texto"></textarea>
                </div>
                
                <div class="instrucao">
                    <p id="instrucao-1">
                        <img id="instrucao-2" src="assets/Exclamação.png" alt="Ponto de exclamação" />Apenas letras minúsculas e sem acento!
                    </p>
                </div>

                <div class="botoes">
                    <button id="botao-criptografar" onclick="criptografaTexto('crip')">Criptografar</button>
                    <button id="botao-descriptografar" onclick="criptografaTexto('descrip')">Descriptografar</button>
                </div>

            </div>

            <div  class="item">
                <div class="caixa-texto">
                    <img id="imagem" src="assets/Boneco.png">
                <div class="area-de-texto-2">
                    <h2 id="area-de-texto-2-1" class="area-de-texto-2-1">Nenhuma mensagem encontrada</h2>
                    <span id="area-de-texto-2-2" class="area-de-texto-2-2">Digite um texto que você deseja criptografar ou descriptografar.</span>
                    <button onclick="botaoCopiar()" id="botao-copiar" class="botao-copiar">Copiar</button>
                </div>
                </div>
            </div>

        </section>

    </main>

    <footer class="rodape">
        <p>Desenvolvido por Glenda Santos</p>
        <p>2024</p>
    </footer>

</body>
</html>
